<body>

  <nav class="navbar navbar-static-top navbar-expand-lg navbar-light bg-dark">

    <div class="container-fluid align-items-center">

      <a class="navbar-brand" href="index.html">
        <img src="images/icons/surfing_black_24dp.svg" class="svg-logo" style="width: 40px; height: 40px;">
        SurfSligo
      </a>

      <div class="navbar-text text-black order-lg-last">
        <button class="nav-item nav-extra cart-button">
          <img src="images/icons/cart-fill.svg" style="width: 40px; height: 40px;" alt="cart icon">
          Cart
        </button>
      </div>

      <!-- Cart Modal -->
      <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartItems">
              <!-- Cart items will go here -->
            </div>
            <div class="modal-footer">
              <p id="totalPrice" style="margin: 5px; float:left;">Total: â‚¬0.00</p>
              <button type="button" class="btn btn-danger" id="clearCart">Clear Cart</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"><a class="checkoutButton" id="checkoutButtonID"
                  href="checkout.html">Checkout</a></button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userModalLabel">User Registration</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="error" id="userError"></div>
              <form id="userForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email"
                    pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$" placeholder="(optional)">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary" id="submitUserForm" onclick="SignUp(event)">Register</button>
              <button class="btn btn-success" id="submitLoginForm" onclick="LogIn(event)">Login</button>
            </div>
            </form>
          </div>
        </div>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

          </li>
          <li class="nav-item nav-extra">

          </li>
          <li class="nav-item nav-extra">
            <a class="nav-link contact-link" href="contact.html">Contact us</a>
          </li>
          <li class="nav-item nav-extra">
            <a class="nav-link user-modal" id="userButton">User</a>

          </li>

        </ul>

    </div>

          </article>
          <article class="filter-group">
            <header class="card-header">
              <a href="#" class="btn btn-block" data-bs-toggle="collapse" data-bs-target="#collapse_3"
                aria-expanded="true">
