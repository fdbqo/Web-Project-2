</head>

<body>

  <nav class="navbar navbar-static-top navbar-expand-lg navbar-light bg-dark">

    <div class="container-fluid align-items-center">

      <a class="navbar-brand" href="index.html">

        SurfSligo
      </a>

        <button class="nav-item nav-extra cart-button">
          <img src="images/icons/cart-fill.svg" style="width: 40px; height: 40px;" alt="cart icon">
          Cart
        </button>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        </ul>

      </div>


    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">

        <div class="checkout-div">
          <div id="checkoutItems">

          </div>
          <div class="footer">
            <p id="totalPrice" style="margin: 5px; float:left;">Total: â‚¬0.00</p>
          </div>
        </div>


      </div>
      <div class="col-md-4">

        <div class="checkout-form">
          <h3>Checkout Form</h3>
          <form id="checkoutForm">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email"
                pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$" required>
            </div>

            <div class="address-data">
              <p><b>Address</b></p>
              <div class="form-group address-lines">
                <label for="address">Address Line 1</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="form-group address-lines">
                <label for="address">Address Line 2</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <div class="form-group address-lines">
                <label for="address">Address Line 3</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <div class="form-group address-lines">
                <label for="address">County</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
            </div>

            <div class="card-data">
              <p><b>Card Details</b></p>
              <div class="form-group card-info">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                  pattern="^\d{16}$|^\d{4} \d{4} \d{4} \d{4}$" required>
              </div>
              <div class="form-group card-info">
                <label for="cvc">CVC</label>
                <input type="text" class="form-control" id="cvc" name="cvc" pattern="^[0-9]{3}$" required>
              </div>
              <div class="form-group card-info">
                <label for="nameOnCard">Name on Card</label>
                <input type="text" class="form-control" id="nameOnCard" name="nameOnCard">
              </div>
              <div class="form-group card-info">
                <label for="expiryDate">Date of expiry</label>

              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="month" aria-label="month"
                  pattern="^(0[1-9]|1[0-2])$" required>
                <span class="input-group-text">/</span>
                <input type="text" class="form-control" placeholder="year" aria-label="year"
                  pattern="^(?:2[4-9]|[3-9][0-9])$" required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="clearCart2">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </div>
